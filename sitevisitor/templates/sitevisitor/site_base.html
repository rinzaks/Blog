{% load static %}
<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="{% static '' %}" data-template="vertical-menu-template-free">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Dashboard - Analytics | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>
  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon.ico' %}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lucida+Handwriting&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'vendor/fonts/boxicons.css' %}" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'vendor/css/core.css' %}" class="template-customizer-core-css" />
  <link rel="stylesheet" href="{% static 'vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{% static 'css/demo.css' %}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
  <link rel="stylesheet" href="{% static 'vendor/libs/apex-charts/apex-charts.css' %}" />

  <!-- Helpers -->
  <script src="{% static 'vendor/js/helpers.js' %}"></script>
  <script src="{% static 'js/config.js' %}"></script>

  <style>
    /* Set background color for the body */
    body {
      background-color: #cdc5c5d4; /* Fallback color */
      background-image: url("{% static 'img/R.jpg' %}"); /* Background image */
      background-size: cover; /* Cover the entire page */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Do not repeat the image */
      color: white; /* Set default font color to white */
    }

    /* Custom styles for the welcome message */
    .welcome-container {
      display: flex; /* Use flexbox for layout */
      align-items: center; /* Align items vertically centered */
      justify-content: center; /* Center the content horizontally */
      padding: 20px 0; /* Reduced padding */
      margin: 10px; /* Reduced margin */
      max-width: 600px; /* Set a maximum width */
      margin: 0 auto; /* Center the container */
    }

    /* Styles for the login button */
    .login-button {
      position: absolute; /* Positioning it absolutely */
      top: 20px; /* Distance from the top */
      left: 20px; /* Distance from the left */
      z-index: 1000; /* Ensure it's on top of other elements */
    }
  </style>
</head>

<body>
  <!-- Login Button -->


  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <!-- Layout container -->
    <!-- Blog Posts Section -->
    {% block content %}
    {% endblock %}
    
    <!-- Footer -->
    <footer class="content-footer footer bg-footer-theme">
      <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
        <div class="mb-2 mb-md-0">
          ©️ <script>document.write(new Date().getFullYear());</script>, made with ❤️ by
        </div>
      </div>
    </footer>
  </div>
  <!-- / Content wrapper -->

  <!-- Core JS -->
  <script src="{% static 'vendor/libs/jquery/jquery.js' %}"></script>
  <script src="{% static 'vendor/libs/popper/popper.js' %}"></script>
  <script src="{% static 'vendor/js/bootstrap.js' %}"></script>
  <script src="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
  <script src="{% static 'vendor/js/menu.js' %}"></script>

  <!-- Vendors JS -->
  <script src="{% static 'vendor/libs/apex-charts/apexcharts.js' %}"></script>

  <!-- Main JS -->
  <script src="{% static 'js/main.js' %}"></script>

  <!-- Page JS -->
  <script src="{% static 'js/dashboards-analytics.js' %}"></script>

  <!-- GitHub Buttons (if required) -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>

{% extends 'sitevisitor/site_base.html' %}
{% load static %}
{% block title %}FORGOT PASSWORD{% endblock %}

{% block content %}

<div class="container-xxl" style="width: 40%; height: 50%; display: flex; justify-content: center; align-items: center;">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner py-4">
      <!-- Forgot Password -->
      <div class="card">
        <div class="card-body">
          <h4 class="mb-2">Forgot Password? ðŸ”’</h4>
          <p class="mb-4">Enter your email and we'll send you instructions to reset your password</p>
          <form id="formAuthentication" class="mb-3" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                autofocus
              />
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-warning d-grid w-80" style="text-align: center;">
                <a href="{% url 'otp' %}" style="color: white; text-decoration: none;">Reset Link</a>
              </button>
            </div>
          </form>
          <div class="text-center">
            <a href="{% url 'user_login' %}" class="d-flex align-items-center justify-content-center">
              <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
              Back to login
            </a>
          </div>
        </div>
      </div>
      <!-- /Forgot Password -->
    </div>
  </div>
</div>

{% endblock %}
